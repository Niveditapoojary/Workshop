<!DOCTYPE html>
<html>
    <head>
        <title>Document</title>
        
    </head>
    <body>
        <button onclick="turnon();">turn on</button>
        <img src="boff.png"alt="bulboff" id="bulb" width="10%">
        <button onclick="turnoff();">turn off</button>
        <script>
            var bulb=document.getElementById("bulb");
            function turnon(){
                bulb.src="bulbon.png";

            }
            function turnoff(){
                bulb.src="boff.png";

            }
        </script>
    </body>
</html>
